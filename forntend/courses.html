<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses | E-Learn</title>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
   
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 px-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold">E-Learn</h1>
        <a href="your-courses.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-500 transition-all">
            View Your Courses
        </a>
        <div class="nav_cart cursor-pointer flex items-center gap-2" onclick="toggleCart()">
            <i class="fa-solid fa-cart-shopping text-xl"></i>
            <span>Cart (<span id="cart-count">0</span>)</span>
        </div>
    </nav>

    <!-- Courses Section -->
    <section class="container mx-auto px-6 py-10">
        <h2 class="text-4xl font-bold text-center text-gray-800 mb-8">Available Courses</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Courses dynamically generated here -->
        </div>
    </section>

    <!-- Cart Sidebar -->
    <div id="cart-sidebar" class="fixed top-0 right-0 w-80 bg-white shadow-2xl h-full p-6 transform translate-x-full transition-transform">
        <h2 class="text-2xl font-bold mb-4">Your Cart</h2>
        <ul id="cart-items" class="space-y-4"></ul>
        <button onclick="checkout()" class="bg-yellow-400 w-full py-3 mt-4 text-gray-900 font-semibold rounded-lg hover:bg-yellow-300">Checkout</button>
    </div>

    <footer class="bg-gradient-to-r from-blue-600 to-purple-600 text-white py-10">
        <div class="container mx-auto px-6 lg:px-20 grid grid-cols-1 md:grid-cols-2 gap-8">
          
          <!-- About Section -->
          <div>
            <h2 class="text-2xl font-bold text-yellow-400">E-Learn</h2>
            <p class="mt-3 text-gray-200">
              Unlock your potential with the best online courses. Learn anytime, anywhere.
            </p>
          </div>
      
          <!-- Social Media -->
          <div>
            <h3 class="text-xl font-semibold text-yellow-400">Follow Us</h3>
            <div class="mt-3 flex space-x-4">
              <a href="#" class="text-gray-200 hover:text-yellow-300 text-2xl" title="Facebook">
                <i class="fa-brands fa-facebook"></i>
              </a>
              <a href="#" class="text-gray-200 hover:text-yellow-300 text-2xl" title="Twitter">
                <i class="fa-brands fa-twitter"></i>
              </a>
              <a href="#" class="text-gray-200 hover:text-yellow-300 text-2xl" title="instagram">
                <i class="fa-brands fa-instagram"></i>
              </a>
              <a href="#" class="text-gray-200 hover:text-yellow-300 text-2xl" title="linkedin">
                <i class="fa-brands fa-linkedin"></i>
              </a>
            </div>
          </div>
          
        </div>
      
        <!-- Copyright -->
        <div class="text-center mt-8 border-t border-gray-500 pt-4 text-gray-200">
          &copy; 2025 E-Learn. All Rights Reserved.
        </div>
      </footer>

    <script>
        // Sample Courses Data
        const courses = [
            { id: 1, title: "Web Development", price: 49.99, img: "https://images.unsplash.com/photo-1501504905252-473c47e087f8?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" },
            { id: 2, title: "Python for Beginners", price: 39.99, img: "https://images.unsplash.com/photo-1434030216411-0b793f4b4173?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGxlYXJuaW5nfGVufDB8fDB8fHww" },
            { id: 3, title: "Machine Learning", price: 59.99, img: "https://media.istockphoto.com/id/1262283526/photo/indian-girl-student-wear-headphones-learning-online-watching-webinar-class-looking-at-laptop.webp?a=1&b=1&s=612x612&w=0&k=20&c=djcmeAgDXgG6pMoiubDGzzveTdQldVXbm0hzZUFonpc=" },
            { id: 4, title: "Digital Marketing", price: 29.99, img: "https://plus.unsplash.com/premium_photo-1664110691129-ca0f4fbe8533?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fHN0dWR5fGVufDB8fDB8fHww" },
            { id: 5, title: "Graphic Design", price: 35.99, img: "https://media.istockphoto.com/id/1095298064/photo/female-doctor-making-notes-during-seminar.webp?a=1&b=1&s=612x612&w=0&k=20&c=_egmJiQP8VAU3-8cPq6J9fj3gzZJTTTFMY7KkrCfaFs=" },
            { id: 6, title: "Data Science", price: 69.99, img: "https://images.unsplash.com/photo-1588912914078-2fe5224fd8b8?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGNvdXJzZXN8ZW58MHx8MHx8fDA%3D" },
            { id: 7, title: "Cyber Security", price: 44.99, img: "https://images.unsplash.com/photo-1495465798138-718f86d1a4bc?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8c3R1ZHl8ZW58MHx8MHx8fDA%3D" },
            { id: 8, title: "Cloud Computing", price: 54.99, img: "https://plus.unsplash.com/premium_photo-1664110691129-ca0f4fbe8533?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fHN0dWR5fGVufDB8fDB8fHww" },
            { id: 9, title: "Photography", price: 19.99, img: "https://images.unsplash.com/photo-1488190211105-8b0e65b80b4e?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGxlYXJuaW5nfGVufDB8fDB8fHww" },
            { id: 10, title: "UI/UX Design", price: 42.99, img: "https://images.unsplash.com/photo-1588912914078-2fe5224fd8b8?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGNvdXJzZXN8ZW58MHx8MHx8fDA%3D" }
        ];

        // Function to Display Courses
        const courseContainer = document.querySelector(".grid");
        function displayCourses() {
            courses.forEach(course => {
                const courseCard = document.createElement("div");
                courseCard.classList = "bg-white p-4 shadow-lg rounded-lg text-center";

                courseCard.innerHTML = `
                    <img src="${course.img}" class="w-full h-40 object-cover rounded-lg mb-4">
                    <h3 class="text-lg font-semibold">${course.title}</h3>
                    <p class="text-gray-600 text-sm">$${course.price.toFixed(2)}</p>
                    <button onclick="addToCart(${course.id})" class="bg-blue-600 text-white mt-4 px-4 py-2 rounded-lg hover:bg-blue-500">Enroll</button>
                `;

                courseContainer.appendChild(courseCard);
            });
        }
        displayCourses();

        // Cart Functionality
        let cart = [];
        function addToCart(courseId) {
            const selectedCourse = courses.find(course => course.id === courseId);
            cart.push(selectedCourse);
            updateCartUI();
        }

        function updateCartUI() {
            document.getElementById("cart-count").innerText = cart.length;
            const cartItems = document.getElementById("cart-items");
            cartItems.innerHTML = "";
            cart.forEach(item => {
                const li = document.createElement("li");
                li.classList = "flex items-center gap-4 border-b pb-3";

                li.innerHTML = `
                    <img src="${item.img}" class="w-16 h-16 object-cover rounded-lg">
                    <div>
                        <h4 class="text-lg font-semibold">${item.title}</h4>
                        <p class="text-gray-600">$${item.price.toFixed(2)}</p>
                    </div>
                    <button onclick="removeFromCart(${item.id})" class="text-red-500 hover:text-red-700">Remove</button>
                `;
                cartItems.appendChild(li);
            });
        }

        function removeFromCart(courseId) {
            cart = cart.filter(item => item.id !== courseId);
            updateCartUI();
        }

        function toggleCart() {
            const cartSidebar = document.getElementById("cart-sidebar");
            cartSidebar.classList.toggle("translate-x-full");
        }

        function checkout() {
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }
            alert("Thank you for your purchase!");
            cart = [];
            updateCartUI();
            toggleCart();
        }
    </script>

</body>
</html>
