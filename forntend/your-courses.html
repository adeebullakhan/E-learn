   <script>
    document.addEventListener("DOMContentLoaded", function () {
    loadCheckedOutCourses();
});

function loadCheckedOutCourses() {
    const enrolledCourses = JSON.parse(localStorage.getItem("checkedOutCourses")) || [];
    const courseContainer = document.getElementById("your-courses-container");
    const noCoursesMsg = document.getElementById("no-courses-msg");

    // ✅ Clear previous content
    courseContainer.innerHTML = "";

    if (enrolledCourses.length === 0) {
        noCoursesMsg.classList.remove("hidden");
    } else {
        noCoursesMsg.classList.add("hidden");

        enrolledCourses.forEach(course => {
            const courseCard = document.createElement("div");
            courseCard.classList = "bg-white p-4 shadow-lg rounded-lg text-center";

            courseCard.innerHTML = `
                <img src="${course.img}" alt="${course.title}" class="w-full h-40 object-cover rounded-lg mb-4">
                <h3 class="text-lg font-semibold">${course.title}</h3>
                <p class="text-gray-600 text-sm">$${parseFloat(course.price).toFixed(2)}</p>
            `;
            courseContainer.appendChild(courseCard);
        });
    }
}

   </script>
